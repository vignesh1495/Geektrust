plugins {

   // Apply the application plugin to add support for building a CLI application in Java.

   id 'application'


}


jar {
    archiveBaseName = 'geektrust' //Please do not change this final artifact name
    archiveVersion = null   //Please do not change this final artifact version
    version = null   //Please do not change this final artifact version
    
    manifest {
        attributes 'Main-Class' : 'com.gameofthrones.App' //Change this to the main class of your program which will be executed
    }
    // To create a single jar with all dependencies.
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
}


repositories {

   // Use Maven Central for resolving dependencies.

   mavenCentral()

}


dependencies {

   // Use JUnit Jupiter for testing.

   testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

   testImplementation 'org.mockito:mockito-core:2.16.0'

   testImplementation 'org.mockito:mockito-junit-jupiter:3.11.2'


}


application {

   // Define the main class for the application.
mainClassName ="com.gameofthrones.App"


}


tasks.named('test') {

   // Use JUnit Platform for unit tests.

   useJUnitPlatform()

}
